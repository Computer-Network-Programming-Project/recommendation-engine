name: Recommendation Engine CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout code"
      uses: "actions/checkout@v2"

    - name: "Setup Python"
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: "Install poetry"
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: |
        poetry install

    - name: Run main.py
      run: |
        python main.py
